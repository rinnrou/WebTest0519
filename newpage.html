<h3><strong>«ストーリー概要»</strong></h3>
<p>太陽の昇らない大陸チャネリア、この物語の舞台となる場所。</p>
<p>明かりも自由に使えない大陸で暮らすひとりの少女アンナ。</p>
<p>アンナは人に虐げられて生きてきた、彼女は何も悪くないのに。</p>
<p>&nbsp;</p>
<p>ある日、仕事場で盗みの犯人に仕立て上げられてしまったアンナ。</p>
<p>仕事場に閉じ込められた、明日には裁人が来るらしい。</p>
<p>絶望に駆られ座り込んだ彼女の目に留まったのは、商売道具のマッチだった。</p>
