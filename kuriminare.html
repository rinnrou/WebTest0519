<p>ストーリーの補足</p>
<p> １００日後必ず終わるのはメインストーリー上、政府や国に攻めてこられて制圧されるからである。</p>
<p>何もしなければそのまま攻められる、あるいは仲のいいキャラがいれば一緒に抜け出したりするかもしれない。 </p>
<p>&nbsp;</p>
<p>しかし、無理にメインストーリーを進めなくてもいいだろう、君さえ飽きないのであれば何度でもやり直せるのだから。</p>
